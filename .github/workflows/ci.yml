name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install core dependencies
      run: |
        pip install fastapi uvicorn numpy aiohttp pydantic
    
    - name: Check imports
      run: |
        python -c "from minivector.binary_engine import BinaryIndex; print('BinaryIndex OK')"
        python -c "from distributed.worker import app; print('Worker OK')"
        python -c "from distributed.coordinator import app; print('Coordinator OK')"

  docker-build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build -t minivector-backend .
