services:
  coordinator:
    build: .
    command: uvicorn distributed.coordinator:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - WORKER_URLS=http://worker1:8001,http://worker2:8002,http://worker3:8003
    depends_on:
      - worker1
      - worker2
      - worker3

  worker1:
    build: .
    command: uvicorn distributed.worker:app --host 0.0.0.0 --port 8001
    environment:
      - SHARD_ID=0
      - DATA_DIR=/app/data/sharded
    volumes:
      - ./data:/app/data

  worker2:
    build: .
    command: uvicorn distributed.worker:app --host 0.0.0.0 --port 8002
    environment:
      - SHARD_ID=1
      - DATA_DIR=/app/data/sharded
    volumes:
      - ./data:/app/data

  worker3:
    build: .
    command: uvicorn distributed.worker:app --host 0.0.0.0 --port 8003
    environment:
      - SHARD_ID=2
      - DATA_DIR=/app/data/sharded
    volumes:
      - ./data:/app/data
